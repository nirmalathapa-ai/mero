<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload.html</title>
    <style>
        body {
            background-color: darkgrey; /* Set the background color to dark grey */
            color: white; /* Set text color to white */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set the height of the body to full viewport height */
            margin: 0; /* Remove default margin */
        }

        form {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
            width: 400px; /* Set the width of the form */
            animation: slideIn 0.5s ease forwards; /* Apply animation */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: black; /* Set the color of h2 elements to yellow-green */
            text-align: center; /* Center the text */
        }

        label {
            color: white; /* Set the color of labels to white */
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px; /* Add some space between input fields */
            transition: all 0.3s ease; /* Add transition for smooth effect */
        }

        /* Add hover effect */
        input[type="text"]:hover,
        input[type="number"]:hover,
        textarea:hover,
        input[type="file"]:hover {
            border-color: yellowgreen; /* Change border color on hover */
        }

        /* Add focus effect */
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none; /* Remove default focus outline */
            border-color: yellowgreen; /* Change border color on focus */
            box-shadow: 0 0 5px yellowgreen; /* Add box-shadow on focus */
        }

        /* Style submit button */
        input[type="submit"] {
            background-color: yellowgreen;
            color: darkgrey;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease; /* Add transition for smooth effect */
        }

        /* Add hover effect to submit button */
        input[type="submit"]:hover {
            background-color: white;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <h2>ADD Your details</h2>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>

        <label for="program">Enter your program:</label>
        <input type="text" id="program" name="program" required>

        <label for="address">Enter your address:</label>
        <input type="text" id="address" name="address" required>

        <label for="bio">Enter your bio:</label>
        <textarea id="bio" name="bio" required></textarea>

        <label for="image">Upload your image:</label>
        <input type="file" id="image" name="image" required>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
