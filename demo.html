<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            display: block;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        .user-info h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .image-upload {
            margin-bottom: 20px;
        }
        .uploaded-images {
            margin-bottom: 20px;
        }
        .uploaded-images img {
            max-width: 100%;
            margin: 10px;
        }
        .graph-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .graph-container h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .graph {
            width: 100%;
            height: 300px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#dashboard">Dashboard</a>
    <a href="#project">Project</a>
    <a href="#work">Work</a>
    <a href="#todo">To Do List</a>
</div>

<div class="content">
    <div class="user-info">
        <h2>User Information</h2>
        <!-- Replace with actual user data dynamically -->
        <p><strong>Email:</strong> user@example.com</p>
        <p><strong>User ID:</strong> 12345</p>
    </div>

    <div class="image-upload">
        <h2>Upload Images</h2>
        <p>Uploaded Image: WhatsApp Image 2024-06-16 at 08.26.54_d3381f35.jpg</p>
    </div>

    <div class="uploaded-images">
        <h2>Uploaded Images</h2>
        <!-- Display uploaded images here -->
        <img src="path/to/image1.jpg" alt="Uploaded Image 1">
        <img src="path/to/image2.jpg" alt="Uploaded Image 2">
        <!-- Add more images dynamically or through backend -->
    </div>

    <div class="graph-container">
        <h2>Graph</h2>
        <div class="graph">
            <!-- Add your graph here using a library like Chart.js or D3.js -->
            <!-- Example using Chart.js -->
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<!-- Example Chart.js script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample data for demonstration
    const labels = ['January', 'February', 'March', 'April', 'May'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Dataset 1',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            data: [10, 20, 30, 25, 15],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, config);
</script>

</body>
</html>
